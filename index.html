<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>100 reCAPTCHA Checkboxes</title>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .captcha-box {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      width: 320px;
      height: 110px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <script>
    const siteKey = '6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI'; // Google test key
    const total = 100;

    // Create containers
    for(let i=1; i <= total; i++) {
      const div = document.createElement('div');
      div.className = 'captcha-box';
      div.id = 'recaptcha_' + i;
      document.body.appendChild(div);
    }

    // Render all captchas after API loads
    function onloadCallback() {
      for(let i=1; i <= total; i++) {
        grecaptcha.render('recaptcha_' + i, {
          'sitekey': siteKey
        });
      }
    }
  </script>

</body>
</html>
