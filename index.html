<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAPTCHA Wall</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background-color: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 50px 20px;
    }

    .captcha-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #333;
      box-shadow: 0 0 10px #000;
    }

    .g-recaptcha,
    .g-recaptcha-button {
      display: flex;
      justify-content: center;
    }

    .submit-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- reCAPTCHA Checkbox -->
  <div class="captcha-box">
    <form action="#" method="POST">
      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
    </form>
  </div>

  <!-- Invisible reCAPTCHA (wait & verify) -->
  <div class="captcha-box">
    <form action="#" method="POST">
      <button 
        class="g-recaptcha submit-btn"
        data-sitekey="YOUR_SITE_KEY_HERE"
        data-callback="onSubmit"
        data-size="invisible">
        Verify
      </button>
    </form>
  </div>

  <!-- Explicit JS-rendered CAPTCHA (clean block) -->
  <div class="captcha-box">
    <div id="explicit-captcha"></div>
  </div>

  <script>
    function onSubmit(token) {
      // No actual submission â€” just demo
      alert("Verified!");
    }

    // Render reCAPTCHA programmatically
    var onloadCallback = function () {
      grecaptcha.render('explicit-captcha', {
        'sitekey': 'YOUR_SITE_KEY_HERE'
      });
    };
  </script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

</body>
</html>
