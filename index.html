<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkra1n Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: #33ff33;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      color: #00ff66;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff66, 0 0 15px #00ff66;
      letter-spacing: 2px;
    }

    .menu {
      background-color: #111;
      border: 2px solid #33ff33;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(51, 255, 51, 0.3);
      width: 320px;
      padding: 20px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      margin: 8px 0;
      background-color: #0f0f0f;
      border: 1px solid #33ff33;
      border-radius: 6px;
      transition: background 0.2s, transform 0.2s;
    }

    .menu-item:hover {
      background-color: #003300;
      transform: scale(1.02);
    }

    .tool-name {
      font-weight: 500;
    }

    .price {
      color: #66ff66;
      font-weight: 700;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Checkra1n Tools Menu</h1>
  <div class="menu">
    <div class="menu-item">
      <div class="tool-name">iCloud Bypass</div>
      <div class="price">$9.99</div>
    </div>
    <div class="menu-item">
      <div class="tool-name">Activation Lock Bypasser</div>
      <div class="price">$7.99</div>
    </div>
    <div class="menu-item">
      <div class="tool-name">Passcode Removal</div>
      <div class="price">$5.99</div>
    </div>
    <div class="menu-item">
      <div class="tool-name">Jailbreak Installer</div>
      <div class="price">$4.99</div>
    </div>
    <div class="menu-item">
      <div class="tool-name">SSH Access Setup</div>
      <div class="price">$3.99</div>
    </div>
    <div class="menu-item">
      <div class="tool-name">Full Device Backup</div>
      <div class="price">$4.49</div>
    </div>
  </div>
  <div class="footer">Note: This is a static demo. No tools actually run here.</div>
</body>
</html>
